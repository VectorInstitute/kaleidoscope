<!DOCTYPE html>
<html lang="en">
  <head>
    <title>{% block title %}Overview{% endblock %}</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript">{% block script %}{% endblock %}</script>
    <style>
      .navbar-custom {
        background-color: #222222;
      }
      {% block style %}{% endblock %}
    </style>
  </head>
  <body>
    <!-- top navigation bar -->
    <nav class="navbar sticky-top navbar-expand-sm navbar-custom navbar-dark">
      <a class="navbar-brand" href="/">
        <!-- <img src="" width="30" height="30" class="d-inline-block align-top" alt=""> -->
        Lingua
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="/">Overview</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/playground">Playground</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/reference">API</a>
          </li>
          <!-- <li class="nav-item">
            <a class="nav-link" href="#">Docs</a>
          </li> -->
        </ul>
      </div>
    </nav>
    {% block body %}
    <div class="jumbotron jumbotron-fluid">
      <div class="container text-center">
        <h1 class="display-4">Project Lingua</h1>
        <p class="lead">A Vector Institute product.</p>
      </div>
    </div>
    <div class="col">
      <div class="alert alert-light bg-light" role="alert">
        <h4 class="alert-heading">Login</h4>
        <!-- TODO: Figure out how to plumb back the actual result text -->
        {% for reason in result %}
            <p><b>Login unsuccessful</b></p>
        {% endfor %}
        <form method="POST" action="/login">
          <table>
            <tr>
                <td><label for="username">Username:</label></td>
                <td><input type="text" name="username" id="username"></input></td>
            </tr>
            <tr>
                <td><label for="password">Password:</label></td>
                <td><input type="password" name="password" id="password"></input></td>
            </tr>
          </table>
          <input type="submit"></input>
        </form>
      </div>
    </div>
    <footer class="fixed-bottom navbar-custom text-center">
      <a class="text-white small">Â© 2022 Vector Institute</a>
    </footer>
    {% endblock %}
  </body>
</html>
