version: '3.8'
name: 'lingua'
services:
  web:
    depends_on:
      - "db"
    build: .
    image: gateway:latest
    command: gateway_service.py
    env_file:
      - .env
    network_mode: "host"
    volumes:
      - ~/.ssh:/root/.ssh
      - .:/app
  web-worker:
    depends_on:
      - "db"
    build: .
    env_file:
      - .env
    image: gateway:latest
    entrypoint: celery
    command: -A gateway_service.celery worker -B
    volumes:
      - ~/.ssh:/root/.ssh
      - .:/app
  db:
    image: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=vector
      - POSTGRES_DB=test
    ports:
      - 5432:5432

volumes:
  postgres_data:
