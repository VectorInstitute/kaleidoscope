name: Deploy and test the Lingua gateway
on: [push, pull_request]

jobs:
  deploy-gateway-and-test:
    runs-on: ubuntu-20.04
    strategy:
      fail-fast: false
    steps:
      - name: Prepare Docker
        run: |
          sudo service docker restart
      - name: Get local directory listing
        run: |
          ls -alp
      - name: Deploy gateway
        run: |
          cd web \
          docker compose up
