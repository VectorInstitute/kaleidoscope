name: Deploy and test the Kaleidoscope gateway
run-name: ${{ github.actor }} is testing GitHub Actions
on: [push, pull_request]

jobs:
  github-actions-environment:
    runs-on: ubuntu-20.04
    steps:
      - name: Show environment info
        run: |
          echo "üéâ The job was automatically triggered by a ${{ github.event_name }} event."
          echo "üêß This job is now running on a ${{ runner.os }} server hosted by GitHub!"
          echo "üîé The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
          echo "üçè This job's status is ${{ job.status }}."
      - name: Show system info info
        run: |
          echo "Current working directory:"
          pwd
          echo "Local directory listing:"
          ls -alp
          echo "Parent directory listing:"
          ls -alp ..
          echo "Root directory listing:"
          ls -alp /
          echo "Host:"
          hostname --long
          echo "Memory:"
          free
          echo "CPUs:"
          cat /proc/cpuinfo
  deploy-gateway-and-test:
    runs-on: ubuntu-20.04
    strategy:
      fail-fast: false
    steps:
      - name: Check out repository code
        uses: actions/checkout@v3
      - run: echo "üí° The ${{ github.repository }} repository has been cloned to the runner."
      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}
      - name: Setup local environment for gateway
        run: |
          cp web/.env-example web/.env
      - name: Prepare Docker
        run: |
          sudo service docker restart
      - name: Deploy gateway
        run: |
          cd ${{ github.workspace }}/web
          pwd
          docker compose up --detach --wait
      - name: Wait maximum 120 seconds for gateway to start
        run: |
          sleep 120
          curl http://localhost:3001/models
